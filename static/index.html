<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monigo Performance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.0/dist/echarts.min.js"></script>
    <!-- <link rel="stylesheet" href="/stylesheets/main.css"> -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <script src="/js/main.js"></script>

</head>

<body>
    <!-- <script src="/js/script.js"></script> -->
    <header>
        <h1>Performance Dashboard</h1>
        <div id="header-controls">
            <div id="unit-selection">
                <h2>Select Unit:</h2>
                <div class="switch-container">
                    <label class="switch">
                        <input type="radio" name="unit" value="bytes">
                        <span class="slider">Bytes</span>
                    </label>
                    <label class="switch">
                        <input type="radio" name="unit" value="KB">
                        <span class="slider">KB</span>
                    </label>
                    <label class="switch">
                        <input type="radio" name="unit" value="MB">
                        <span class="slider">MB</span>
                    </label>
                </div>
            </div>
            <button id="refresh-btn" aria-label="Refresh metrics">
                <i class="fa fa-refresh"></i>
            </button>
            <div>
                <label for="interval-input">Set Refresh Interval (Mins): </label>
                <input type="number" id="interval-input" min="1" value="1">
                <button id="set-interval-btn">Set Interval</button>
            </div>
            <p id="countdown"></p>
        </div>
    </header>
    <div id="service-container">
    </div>
    <div>
        <div class="section-title">
            <h1>Metrics Overview:</h1>
        </div>
        <div id="service-metrics-container">
            <!--  -->
        </div>
    </div>
    <div>
        <div class="section-title">
            <h1>Runtime Metrics Overview:</h1>
        </div>
        <div id="runtime-metrics-container">
            <!--  -->
        </div>
    </div>
    <div>
        <div class="section-title">
            <h1>Runtime Metrics Overview:</h1>
        </div>
        <div>
            <div>
                <label for="timeFilter">Time Filter:</label>
                <select id="timeFilter">
                    <option value="seconds">Seconds</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                    <option value="days">Days</option>
                    <option value="months">Months</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
            
            <div id="customTimeRange" style="display: none;">
                <label for="startTime">Start Time:</label>
                <input type="datetime-local" id="startTime">
                <label for="endTime">End Time:</label>
                <input type="datetime-local" id="endTime">
                <button id="applyCustomRange">Apply</button>
            </div>
            
            <div id="chartContainer" style="width: 100%; height: 400px;"></div>
        </div>
    </div>
    <div class="metrics-section">
        <div class="section service-metrics">
            <div class="section-title">Function Metrics Overview:</div>
            <div id="functions-container">
                <!--  -->
            </div>
        </div>
        <div class="section service-metrics">
            <div class="section-title">Runtime Charts</div>
            <div id="view-canvas-section">
                <div id="profile-canvas-container">
                    <iframe id="profile-canvas" style="width: 100%; height: 600px; border: solid 1px #007bff;"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="metrics-section">
        <div>
            <label for="timeFilter">Time Filter:</label>
            <select id="timeFilter">
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="days">Days</option>
                <option value="months">Months</option>
                <option value="custom">Custom Range</option>
            </select>
        </div>
        
        <div id="customTimeRange" style="display: none;">
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime">
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime">
            <button id="applyCustomRange">Apply</button>
        </div>
        
        <div id="chartContainer" style="width: 100%; height: 400px;"></div>
    </div>
</body>

</html>
